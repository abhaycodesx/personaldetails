<!doctypehtml>
<html>
	<head>
		<title>Form and mobile no.</title>
	</head>
	
	<body>

		<form>
		
		<h3 align="center">Personal Form</h3>
		
		<br><hr>
		
		<label for="yid">Full name:</label>
		
		<input type="text" placeholder="Full Name*" id="yid">
		
		<br><hr>
		
		<fieldset>
		
		<legend>Mobile*</legend>
		
		<img src="./flag.jfif" width="20px" height="20px">
		
		+91
		
		</fieldset>
		
		
		
		
		
		<br><hr>
		
		Gender
		
		<table border="2">
		
		<tr>
		
		
		<td><input type="radio" checked="true"><img src="./male.jfif" height="20px" width="20px">male</td>
		
		<td><input type="radio"><img src="./female.jfif" height="20px" width="20px">Female</td>
		
		<td><input type="radio">Transgender</td>
		
		</tr>
		
		
		</table>
		
		<br><hr>
		
		Tobacco/Nicotine
		
		<table border="2">
		
		<tr>
		
		<th><input type="checkbox" checked="true"><img src="./tobacco.jfif" width="20px" height="20px">No</th>
		
		<th><input type="checkbox"><img src="./tobacco yes.jfif" width="20px" height="20px">Yes</th>
		</tr>
		
		</table>
		
		<br><hr >
		
		<input type="date" placeholder="Date of birth*">
		
		<br><hr>
		
		Annual Income(In Lakhs)
		
		<table border="2">
		
		<tr>
			<th><3</th>
			<th>3-5</th>
			<th>5-7</th>
			<th>7-10</th>
			<th>>10</th>
		</tr>
		</table>
		
		</form>
		
		<br><hr>
		
		<label for="wid">Textarea</label>
		
		<textarea id="wid" ></textarea>
		
		<br><hr>
		
		Select your level:
		
		<select name="willpower" required>
		<option value="">willpower</option>
		<option value="eid">Mountain breaker</option>
		<option value="rid">Ocean emptire</option>
		<option value="tid">Cloud toucher</option>
		</select>
		
	</body>
</html>
